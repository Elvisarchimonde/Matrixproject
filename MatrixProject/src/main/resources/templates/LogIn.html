<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title th:text="${title}">Fresh Market</title>
        <script src="https://kit.fontawesome.com/44a5bc4613.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/LogIn.css}" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
        
    </head>
<body>
    
    <div class="log-in">
        <div class="log-in-block container">
            <h1 class="log-in-text">Log In</h1>
            <p class="log-in-already-text">New to this site?
                <a class="log-in-text-2" th:href="@{/signUp}">&nbsp;Sing up</a></p>
            <a th:href="@{/}">
                <i class="fas fa-times close-log" ></i>
            </a>
            </div>
        <div class="log-in-buttons container">
            <div class="button-block">
                <a  class="btn btn-primary btn-lg btn-block" >&nbsp;&nbsp;<i class="fa fa-facebook">&nbsp;&nbsp;</i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Log in with <b>Facebook&nbsp;</b></a>
        </div>
        <div class="button-block">
            <a  class="btn btn-info btn-lg btn-block">&nbsp;&nbsp;<i class="fa fa-twitter">&nbsp;&nbsp;</i> &nbsp;&nbsp;&nbsp;&nbsp;Log in with &nbsp;<b>Twitter&nbsp;&nbsp;&nbsp;&nbsp;</b></a>
        </div>
        <div class="button-block">
            <a class="btn btn-danger btn-lg btn-block">&nbsp;&nbsp;<i class="fa fa-google">&nbsp;&nbsp;</i> &nbsp;&nbsp;&nbsp;&nbsp;Log in with&nbsp; <b>Google&nbsp;&nbsp;&nbsp;&nbsp;</b></a>
        </div>
        </div>
        
        
        
        <div class="container  hr-div-signin">
            <div class="container hr-block-singin-left">
                <hr class="hr-signin">
            </div>
           <div>
               <p>or</p>
           </div>
           <div class="container hr-block-singin-right" >
            <hr class="hr-signin">
        </div>
        </div>
        
        
        
        <div class="button-email-div">

            <button class="button-email"  >
                <a class="link-log-in" th:href="@{/loginWithEmail}" >
                <div class="container button-email-block">
                    
                <div  class="email-text-block">
                   <span class="email-text"> &nbsp;&nbsp;&nbsp;Log in with email</span>
                </div>

                </div>
                </a>
            </button>
        </div>
        
        
        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script  th:src="@{/js/FreshMarket.js}"></script>
</body>
</html>
