<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">Fresh Market</title>
    <script src="https://kit.fontawesome.com/44a5bc4613.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/SignUpWithEmail.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/FreshMarket.css}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>


<div th:replace="content/NavBar  :: content"></div>
<div class="container signup-first-section">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form th:action="@{/signUpWithEmail}" th:object="${user}"  method="post"enctype="utf8"  class="box">




                    <h1>Sign Up</h1>
                    <p class="Sign-up-already-text">Already a member?
                        <a class="Sign-up-text-2" th:href="@{/loginWithEmail}">&nbsp;Log In</a></p>

                    <div class="container alert-message">

                        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}">
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">No error</div>
                    <div class="alert alert-danger" role="alert" style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">No error</div>
                    <div class="alert alert-danger" role="alert" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">No error</div>
                    <div class="alert alert-danger" role="alert" style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">No error</div>
                    <div class="alert alert-danger" role="alert" style="color: red" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}">No error</div>

                    <input type="text" name="firstname" th:field="*{firstName}" placeholder=" First Name" >
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    <input type="text" name="lastname"th:field="*{lastName}" placeholder="Last Name">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{lastName}"></div>
                    <input type="text" name="email"th:field="*{email}" placeholder="Email">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{email}"></div>
                    <input type="password" name="password"th:field="*{password}" placeholder="Password">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{password}"></div>
                    <input type="password" name="matchingPassword" th:field="*{matchingPassword}" placeholder="Confirm Password">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></div>


                    <input type="submit" name="" value="Sign Up" href="#">

                </form>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
<script  th:src="@{/js/FreshMarket.js}"></script>
<script  th:src="@{/js/Slider.js}"></script>
</body>
</html>
