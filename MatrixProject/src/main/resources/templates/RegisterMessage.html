<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">Fresh Market</title>
    <script src="https://kit.fontawesome.com/44a5bc4613.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/SignUpWithEmail.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/FreshMarket.css}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>


<div th:replace="content/NavBar  :: content"></div>


<div class="alert alert-primary" role="alert" style="margin-left: 31%; margin-top: 10%;
             width: 40%"  th:if="${success}">
    <i class="fas fa-check-circle" style="padding-left: 47%; font-size: 3rem;padding-top: 5%"></i>
    &nbsp; <p style="text-align: center; padding-bottom: 20%; padding-top: 10%;
           font-size: 2rem">Congratulations ! Your account has been activated and email is verified.</p></div>

<div class="alert  alert-danger" role="alert" style="margin-left: 31%; margin-top: 10%;
             width: 40%"  th:if="${error}">
    <i class="fas  fa-exclamation-circle" style="padding-left: 47%; font-size: 3rem;padding-top: 5%"></i>
    &nbsp;           <p style="text-align: center; padding-bottom: 20%; padding-top: 10%;
           font-size: 2rem">The link is invalid or broken!</p></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
<script  th:src="@{/js/FreshMarket.js}"></script>
<script  th:src="@{/js/Slider.js}"></script>
</body>
</html>
