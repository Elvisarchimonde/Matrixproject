<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">Fresh Market</title>
    <script src="https://kit.fontawesome.com/44a5bc4613.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/FreshMarket.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/contact.css}" type="text/css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   


</head>

<body>

    <div class="allSite " >


        <div th:replace="content/NavBar  :: content"></div>




<div class="container contact-block">
    <div class="container contact-case">
        <div class="card-body card-body-contact ">
        <h5 class="card-title card-title-contact">Contact Us</h5>
      
        <p class="card-text">Leave feedback, ask questions, drop by our office or simply call us.
     </p>
  
    </div>

    <div class="container">
    <hr class="contact-hr">
</div>

        <form th:action="@{/contact}" method="post" th:object="${contact}">

            <div class="container alert-message">

                <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}">
                </div>
            </div>




<div class="container contact-inputs-block">
    <div class="container row first-row-input">

         <div class="First-name-input-block col-6">
            <label  class="labels-for-input" >First Name<span class="span-for-input">&nbsp;*</span></label>
             <input name ="firstName" class="input-contact"  value="" type="text" th:field="*{firstName}" >
             <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
         </div>
         <div class="last-name-input-block col-6">
            <label class="labels-for-input" >Last Name <span class="span-for-input">&nbsp;*</span></label>
             <input name ="lastName" class="input-contact"  value="" type="text"th:field="*{lastName}"  >
             <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
         </div>


         
    </div>


    <div class="container  row second-row-input">

        <div class="email-input-block col-6">
           <label class="labels-for-input" >Email<span class="span-for-input">&nbsp;*</span></label>
            <input class="input-contact"  value="" type="email" th:field="*{email}" >
            <div name ="email" class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="subject-input-block col-6">
           <label class="labels-for-input" >Subject <span>&nbsp;*</span></label>
            <input  name="subject" class="input-contact-subject input-contact"  value="" type="text">

        </div>


        
   </div>




   <div class="container  text-input-block ">

    <div  class="contacts text-area-input-block ">
       <label class="label-for-text-area">Type your message here...<span class="span-for-input">&nbsp;*</span></label>
       <textarea  class="text-area input-contact" name="comment" value=""  ></textarea>
    </div>
    


    
</div>

<div class="container submit-btn-block">

    <div class="contact-submit-b" >

<input class="submit-contact" type="submit" value="Submit">

</div>
    


    
</div>




<div class="container map-block">

    <div class="map" >

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d97297.97805405497!2d49.96920669391154!3d40.35206548766372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x133c4a12033c80be!2sfresh%20market!5e0!3m2!1sru!2s!4v1614421218705!5m2!1sru!2s" width="100%" height="400" style="border:0; border-radius: 5px 5px 5px 5px;"  loading="lazy"></iframe>
</div>




</div>















</div>
</form>
</div>
</div>

        <!-- ----------------------------------------------------------------------------------------- -->
      

     
               




                <!-- ------------------------------------------------------------------------------------------------------------------- -->

        <div th:replace="content/Footer :: content"></div>

</div>





 <!-- all veb -->


     <!-- -------------------------------------------------------------------------------------------------------------- -->


    <!-- chat -->
    <div th:replace="content/Chat :: content"></div>




<!-- View Cart -->
    <div th:replace="content/ViewCart :: content"></div>

    














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script  th:src="@{/js/FreshMarket.js}"></script>
<script  th:src="@{/js/contact.js}"></script>



































</body>

</html>
